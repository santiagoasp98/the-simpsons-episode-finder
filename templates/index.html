<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Episode Finder</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title">The Simpsons Episode Finder</h1>
        <div class="search-container">
            <input type="text" id="episode-description" 
                   placeholder="Describe the episode you're looking for..."
                   onkeypress="if(event.key === 'Enter') findEpisode()">
        </div>
    </div>

    <div id="results" class="results-container">
        <div class="results-grid"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
